<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LMS - Courses</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="tasks.html">Tasks</a>
    <a href="courses.html" class="active">Courses</a>
    <a href="profile.html">Profile</a>
    <div class="nav-spacer"></div>
    <button class="btn-logout" onclick="logout()">Logout</button>
  </nav>

  <div class="page">
    <div class="two-col">
      <div class="col">
        <div class="card">
          <div class="card-title">Courses</div>
          <div class="add-row">
            <input type="text" id="course-name" placeholder="Course Name">
            <button class="btn-add" onclick="addCourse()">Add</button>
          </div>
          <div id="course-list-left"></div>
        </div>
      </div>

      <div class="col">
        <div class="card">
          <div class="card-title">Courses Page</div>
          <div class="instructor-header" id="instructor-header"></div>
          <div id="course-list-right"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    user = localStorage.getItem('lms_user');
    if (!user) location.href = 'login.html';

    function getCourses() { 
      return JSON.parse(localStorage.getItem('lms_courses') || '[]'); 
    }
    
    function saveCourses(c) { 
      localStorage.setItem('lms_courses', JSON.stringify(c)); 
    }

    function addCourse() {
      name = document.getElementById('course-name').value.trim();
      if (!name) { alert('Please enter a course name.'); return; }
      courses = getCourses();
      courses.push({ id: Date.now(), name, user });
      saveCourses(courses);
      document.getElementById('course-name').value = '';
      render();
    }

    function deleteCourse(id) {
      if (!confirm('Delete this course?')) return;
      saveCourses(getCourses().filter(c => c.id !== id));
      render();
    }

    function escHtml(s) { 
      d = document.createElement('div'); 
      d.textContent = s; 
      return d.innerHTML; 
    }

    function render() {
      courses = getCourses();
      left = document.getElementById('course-list-left');
      if (courses.length === 0) {
        left.innerHTML = '<div class="empty">No courses added yet.</div>';
      } else {
        left.innerHTML = courses.map(c => `
        <div class="course-item">
          <span class="course-label">${escHtml(c.name)} â€“ Instructor: ${escHtml(c.user)}</span>
          <button class="btn-delete" onclick="deleteCourse(${c.id})">Delete</button>
        </div>
      `).join('');
      }

      document.getElementById('instructor-header').textContent = user;

      right = document.getElementById('course-list-right');
      if (courses.length === 0) {
        right.innerHTML = '<div class="empty">No courses yet.</div>';
      } else {
        right.innerHTML = courses.map(c => `
        <div class="course-item">
          <span class="course-label">${escHtml(c.name)}</span>
          <button class="btn-delete" onclick="deleteCourse(${c.id})">Delete</button>
        </div>
      `).join('');
      }
    }

    function logout() { localStorage.clear(); location.href = 'login.html'; }
    render();
  </script>
</body>

</html>
